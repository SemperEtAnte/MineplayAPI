plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id "java"
    id 'signing'
    id 'maven-publish'
    id "io.codearte.nexus-staging" version '0.30.0'
}

apply plugin: 'com.github.johnrengelman.shadow'
shadowJar {
    relocate 'org.reactivestreams', 'vsauko.mineplayapi.libs.reactivestreams'
    relocate 'org.slf4j', 'vsauko.mineplayapi.libs.slf4j'
    relocate 'com.zaxxer', 'vsauko.mineplayapi.libs.zaxxer'
    relocate 'reactor', 'vsauko.mineplayapi.libs.reactor'
    relocate 'io', 'vsauko.mineplayapi.libs.io'
    exclude 'META-INF', 'META-INF/**'
    minimize()
}
apply plugin: 'java'
jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.dmulloy2.net/repository/public/')
    }
}

dependencies {
    implementation 'io.lettuce:lettuce-core:6.2.6.RELEASE'
    implementation 'io.netty:netty-all:4.1.97.Final'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'org.slf4j:slf4j-simple:2.0.6'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.8.0'
    compileOnly 'org.projectlombok:lombok:1.18.26'

    compileOnly 'com.google.code.gson:gson:2.10.1'
    compileOnly "com.destroystokyo.paper:paper-api:1.12.2-R0.1-SNAPSHOT"
    compileOnly 'net.sf.trove4j:trove4j:3.0.3'
    compileOnly 'mysql:mysql-connector-java:5.1.47'

    annotationProcessor 'org.projectlombok:lombok:1.18.26'
}
def artifactName = 'MinePlayAPI'
def path = 'ru.mineplay.mineplayapi.' + artifactName
version = '1.0'
java {
    withJavadocJar()
    withSourcesJar()
    def javaVersion = JavaVersion.VERSION_17
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
    processResources {
        def props = [
                version: version,
                name: artifactName,
                path: path]
        inputs.properties props
        filteringCharset 'UTF-8'
        filesMatching('plugin.yml') {
            expand props
        }
    }
}
publishing {
    publications {
        maven(MavenPublication) {
            artifactId = "mineplayapi"
            groupId = "io.github.semperetante"
            version = "1.0"
            from components.java
            pom {
                packaging = "jar"
                name.set("MineplayAPI")
                url.set("https://github.com/SemperEtAnte/MineplayAPI")
                version = "1.0"
                description.set("Mineplay api")

                licenses {
                    license {
                        name.set("The Apache License, Version 2.0")
                        url.set("http://www.apache.org/licenses/LICENSE-2.0.txt")
                    }
                }

                scm {
                    connection.set("scm:https://github.com/SemperEtAnte/MineplayAPI.git")
                    developerConnection.set("scm:git@github.com:SemperEtAnte/MineplayAPI.git")
                    url.set("https://github.com/SemperEtAnte/MineplayAPI")
                }

                developers {
                    developer {
                        id.set("SemperAnte")
                        name.set("George Troshin")
                        email.set("zhorik280999@gmail.com")
                    }
                    developer {
                        id.set("Vsauko")
                        name.set("Vladimir Sauko")
                    }
                }
            }
        }
    }
    repositories {
        maven {
            var releasesUrl = uri("https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/")
            var snapshotsUrl = uri("https://s01.oss.sonatype.org/content/repositories/snapshots/")
            url = releasesUrl
            if(version.endsWith("SNAPSHOT"))
                url = snapshotsUrl

            credentials {
                username = project.properties["ossrhUsername"].toString()
                password = project.properties["ossrhPassword"].toString()
            }
        }
    }
}
signing {
    sign(publishing.publications[0])
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
nexusStaging {
    serverUrl = "https://s01.oss.sonatype.org/service/local/"
    packageGroup = "io.github.semperetante"
    username = project.properties["ossrhUsername"].toString()
    password = project.properties["ossrhPassword"].toString()
}
tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.encoding = 'UTF-8'
}